<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/commons::head}"></head>
<body>
<header th:replace="~{fragments/commons::nav}"></header>

<h2 class="add-pr-sc-h2">Добави продукт</h2>
<form
        th:method="POST"
        th:action="@{/products/add}"
        enctype="multipart/form-data">

    <label for="product-name" class="form-label">Име на продукт</label><br/>
    <input type="text" id="product-name" name="product-name" placeholder="Име на продукт.."><br/>

    <label for="product-description" class="form-label">Описание на услуга</label><br/>
    <textarea name="product-description" id="product-description" placeholder="Описание на продукт.."></textarea><br/>

    <label for="product-price" class="form-label">Цена на услуга</label><br/>
    <input type="text" name="product-price" id="product-price" placeholder="Цена на продукт (пример: 1.11).."><br/>

    <label for="product-picture" class="form-label">Добави снимка</label><br/>
    <input type="file" name="product-picture" id="product-picture"><br/>

    <input type="submit" value="Добави">


</form>
</body>
<footer th:replace="~{fragments/commons::footer}"></footer>
</html>
