<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/commons::head}"></head>
<body onload="reloadCart()">
<header th:replace="~{fragments/commons::nav}"></header>

<h2 class="add-pr-sc-h2">Добави услуга</h2>

<div class="add-pr-sc-form">
<form
        th:method="POST"
        th:action="@{/services/add}"
        th:object="${serviceAddBindingModel}"
        enctype="multipart/form-data">

    <div class="form-group-add-pr-sc">
        <div class="label-holder">
            <label for="service-name" class="form-label">Име на услуга</label>
        </div>
        <input th:field="*{name}" th:errorclass="'is-invalid alert-danger'"
               required="required" type="text" id="service-name" name="name" placeholder="Име на услуга.."><br/>
        <small th:errors="*{name}" class="invalid-feedback text-danger">Username error message</small>
    </div>

    <div class="form-group-add-pr-sc">
        <div class="label-holder">
            <label for="service-description" class="form-label">Описание на услуга</label>
        </div>
        <textarea th:field="*{description}" th:errorclass="'is-invalid alert-danger'"
                  required="required" name="description" id="service-description" placeholder="Описание на услуга.."></textarea><br/>
        <small th:errors="*{description}" class="invalid-feedback text-danger">Description error message</small>
    </div>

    <div class="form-group-add-pr-sc">
        <div class="label-holder">
            <label for="service-price" class="form-label">Цена на услуга</label>
        </div>
        <input th:field="*{price}" th:errorclass="'is-invalid alert-danger'"
               required="required" type="text" name="price" id="service-price" placeholder="Цена на услуга (пример: 1.11).."><br/>
        <small th:errors="*{price}" class="invalid-feedback text-danger">Price error message</small>
    </div>

    <div class="form-group-add-pr-sc">
        <div class="label-holder">
            <label for="service-picture" class="form-label">Добави снимка</label>
        </div>
        <input type="file" name="picture" id="service-picture"><br/>
        <small th:if="${isEmpty}" class="invalid-feedback text-danger">*Задължително поле. Моля добавете снимка!</small><br/>
    </div>
    <input class="add-pr-sc-btn" type="submit" value="Добави">


</form>
</div>
<script type="text/javascript" src="/js/app.js"></script>
</body>
<footer th:replace="~{fragments/commons::footer}"></footer>
</html>
